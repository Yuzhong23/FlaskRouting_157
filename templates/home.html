<!DOCTYPE html>  <!-- Menandakan tipe dokumen HTML -->
<html lang="en">  <!-- Menentukan bahasa dokumen -->
<head>  <!-- Bagian head yang berisi metadata -->
    <meta charset="UTF-8">  <!-- Mengatur karakter encoding menjadi UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  <!-- Mengatur tampilan agar responsif -->
    <title>Home Page</title>  <!-- Menentukan judul halaman -->
    <link rel="stylesheet" href="/static/styles.css">  <!-- Menghubungkan file CSS -->
</head>
<body class="home-page">  <!-- Menetapkan kelas untuk body -->
    <div class="container">  <!-- Membuat kontainer -->
        <h2>Selamat datang dihome</h2>  <!-- Menampilkan judul -->
        <p>Halo, {{ name }}</p>  <!-- Menampilkan nama pengguna yang diteruskan dari Flask -->
        <form action="/back" method="get">  <!-- Formulir untuk mengarahkan pengguna kembali ke halaman login -->
            <button type="submit">Back to Login Page</button>  <!-- Tombol untuk mengirimkan formulir -->
        </form>
    </div>
</body>
</html>
